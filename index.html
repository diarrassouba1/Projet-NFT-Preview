<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet"href="style-guide.css">
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="card-image">
    <div class="card-content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <img src="images/icon-ethereum.svg" alt="ETH Icon">
            <span>0.041 ETH</span>
        </div>
        <div class="time-left">
            <img src="images/icon-clock.svg" alt="Clock Icon">
            <span>3 days left</span>
        </div>

        <hr><br>
        
        <div class="creator">
            <img src="images/image-avatar.png" alt="Creator Avatar">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
</div>
</body>
</html>
